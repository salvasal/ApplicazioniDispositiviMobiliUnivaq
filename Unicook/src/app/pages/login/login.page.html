<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <!-- Icona inerente alla freccia per tornare alla lista delle ricette -->
      <ion-icon name="arrow-back-outline" class="ion-float-left" color="light" (click)="goToListaRicette()"></ion-icon>
      <!-- Titolo della App UniCook -->
      <ion-title color="light" class="ion-text-center">UniCook</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <!-- Logo-->
  <div>
    <div class="logo"></div>
  </div>

  <!-- Login form -->
  <form [formGroup]="loginFormModel" class="list-form">
    <ion-item>
      <ion-label class="ion-text-start">{{ 'USERNAME' | translate}}</ion-label>
      <ion-input color="secondary" type="email" formControlName="username"></ion-input>
    </ion-item>
    <p ion-text class="text08" *ngIf="loginFormModel.get('username').touched && loginFormModel.get('username').invalid">
        <ion-text color="success" class="ion-margin-start"> {{ 'USERNAME_REQUIRED' | translate }} </ion-text>
    </p>
    <ion-item>
      <ion-label class="ion-text-start">{{ 'PASSWORD' | translate}}</ion-label>
      <ion-input color="secondary" type="password" formControlName="password"></ion-input>
    </ion-item>
    <p ion-text class="text08" *ngIf="loginFormModel.get('password').touched && loginFormModel.get('password').invalid">
      <ion-text color="success" class="ion-margin-start">{{ 'PASSWORD_REQUIRED' | translate }}</ion-text>
    </p>
    <div margin-top="20px">
      <ion-button size="medium" expand="block" class="ion-margin-start ion-margin-end" color="primary" [disabled]="!loginFormModel.valid" tappable="true" (click)="login()">
        {{ 'LOGIN_BUTTON' | translate}}
      </ion-button>
    </div>
  </form>

  <br>

  <div>
    <!-- bottone Registrati -->
    <ion-button size="medium" expand="block" color="primary" class="ion-margin-start ion-margin-end" (click)="goToSignIn()">
      {{ 'SIGN_IN_BUTTON' | translate}}
    </ion-button>
    <p class="ion-text-wrap"></p>
    <!-- bottone Recupera Password -->
    <ion-button size="medium" expand="block" color="primary" class="ion-margin-start ion-margin-end" (click)="goToPasswordRecovery()">
      {{ 'PASSWORD_RECOVERY_BUTTON' | translate}}
    </ion-button>
  </div>

</ion-content>
