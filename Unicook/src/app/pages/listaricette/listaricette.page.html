<!-- <ion-header></ion-header> -->
<ion-content>

  <!-- searchbar: per filtrare la lista delle ricette in base al nome -->
  <ion-searchbar showCancelButton="focus" placeholder="Cerca la ricetta..." (ionChange)="getListFiltered($event)"></ion-searchbar>

  <ion-list>
    <ion-item button="true" *ngFor="let element of ricetteFiltered">
      <!-- immagine ricetta -->
      <ion-grid class="ion-grid-width-sm">
        <ion-row>
          <ion-col size="4">
            <ion-img src="{{ element.immagini[0].webviewPath }}"></ion-img>
          </ion-col>
        <ion-col>
      <!-- testo ricetta -->
          <ion-label>
          <!-- le informazioni sono passate nei tag sottostanti -->
            <ion-badge color="primary">{{ element.categoria.nome }}</ion-badge>
            <h2>{{ element.nomericetta }}</h2>
            <span>{{ element.data }} {{ element.ora }}</span>
          </ion-label>
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
