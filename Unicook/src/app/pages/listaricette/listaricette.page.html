<ion-content>

  <!-- searchbar: per filtrare la lista delle ricette in base al nome -->
  <ion-searchbar showCancelButton="focus" placeholder="Cerca la ricetta..." (ionChange)="getListFiltered($event)"></ion-searchbar>

  <ion-list>
    <ion-item button="true" *ngFor="let element of ricetteFiltered" [routerLink]="['/dettaglioricetta', element.idricetta]" routerDirection="forward">
      <!-- immagine ricetta -->
      <ion-grid class="ion-grid-width-sm">
        <ion-row>
          <ion-col size="4" *ngIf="element.immagini !== undefined">
            <ion-img src="{{ element.immagini[0].webviewpath }}" alt="immagine mancante"></ion-img>
          </ion-col>
        <ion-col size="8">
      <!-- testo ricetta -->
            <ion-label>
              <p class="title-ricetta">{{ element.nomericetta }}</p>
              <ion-badge color="primary">{{ element.categoria.nome }}</ion-badge>
              <p>{{ element.data }} {{ element.ora }}</p>
            </ion-label>
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
